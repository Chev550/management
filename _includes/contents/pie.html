<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="pie" style="width:100%; height:400px;"></div>

<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('pie'));

        // 指定图表的配置项和数据
        var option = {
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b}: {c} ({d}%)"
            },
            toolbox: {
                feature: {
                    restore: {},
                    saveAsImage: {}
                }
            },
            legend: {
                orient: 'vertical',
                x: 'left',
                data:['Architecture', 'Market Appeal','Engineering','Communications','Innovation', 'Comfort Zone', 'Appliances', 'Home Life', 'Commuting', 'Energy']
            },
            series: [
            {
                name:'TJU-TUDA',
                type:'pie',
                radius: ['50%', '70%'],
                avoidLabelOverlap: false,
                label: {
                    normal: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        show: true,
                        textStyle: {
                            fontSize: '20'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        show: false
                    }
                },
                data:[
                {value:Math.floor(Math.random()*50+50), name:'Architecture'},
                {value:Math.floor(Math.random()*50+50), name:'Market Appeal'},
                {value:Math.floor(Math.random()*50+50), name:'Engineering'},
                {value:Math.floor(Math.random()*50+50), name:'Communications'},
                {value:Math.floor(Math.random()*50+50), name:'Innovation'},
                {value:Math.floor(Math.random()*50+50), name:'Comfort Zone'},
                {value:Math.floor(Math.random()*50+50), name:'Appliances'},
                {value:Math.floor(Math.random()*50+50), name:'Home Life'},
                {value:Math.floor(Math.random()*50+50), name:'Commuting'},
                {value:Math.floor(Math.random()*50+50), name:'Energy'}
                ]
            }
            ]
        };



// 使用刚指定的配置项和数据显示图表。
myChart.setOption(option);
</script>
