<!DOCTYPE html>
<html lang="en">
<head>
	{% include head.html %}
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/signin.css">
</head>

<body>
	<div class="container">
		<div class="center">
			<img src="assets/img/sdc_logo_3d.png" height="100px">
			<h3>Competition Management System</h3>
		</div>

		<form class="form-signin" role="form" action="{{ site.baseurl }}/pages/overview.html">
			<input type="text" class="form-control" placeholder="Username" required autofocus>
			<input type="password" class="form-control" placeholder="Password" required>
			<div class="checkbox">
				<label>
					<input type="checkbox" value="remember-me"> Remember me
				</label>
			</div>
			<button class="btn btn-sm btn-primary btn-block" type="submit">Log in</button>
			<br>
			<a href="{{ site.baseurl }}/pages/standing.html">Log in as a visitor</a>
		</form>
	</div>
</body>
</html>
